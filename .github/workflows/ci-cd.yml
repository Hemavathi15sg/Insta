name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '18.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =====================================
  # Client Build and Test Job
  # =====================================
  client-ci:
    name: Client CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './client/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Validate environment
        run: |
          echo "Checking required files..."
          test -f package.json || exit 1
          test -f tsconfig.json || exit 1
          test -f vite.config.ts || exit 1
          echo "âœ… All required files present"

      - name: ğŸ—ï¸ TypeScript compilation check
        run: npx tsc --noEmit

      - name: ğŸ§ª Run linting (if configured)
        run: npm run lint --if-present
        continue-on-error: true

      - name: ğŸ“¦ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: ./client/dist
          retention-days: 7

  # =====================================
  # Server Build and Test Job
  # =====================================
  server-ci:
    name: Server CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './server/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Validate environment
        run: |
          echo "Checking required files..."
          test -f package.json || exit 1
          test -f tsconfig.json || exit 1
          test -f .env.example || exit 1
          echo "âœ… All required files present"

      - name: ğŸ” Validate environment variables
        run: |
          echo "Validating .env.example..."
          grep -q "PORT=" .env.example || (echo "âŒ PORT missing in .env.example" && exit 1)
          grep -q "OPENAI_API_KEY=" .env.example || (echo "âŒ OPENAI_API_KEY missing in .env.example" && exit 1)
          grep -q "JWT_SECRET=" .env.example || (echo "âŒ JWT_SECRET missing in .env.example" && exit 1)
          echo "âœ… Environment variables validated"

      - name: ğŸ—ï¸ TypeScript compilation
        run: npm run build

      - name: ğŸ§ª Run Jest tests
        run: npm test -- --coverage --ci --maxWorkers=2
        env:
          NODE_ENV: test
          OPENAI_API_KEY: test-key-for-ci
          JWT_SECRET: test-jwt-secret

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./server/coverage/lcov.info
          flags: server
          name: server-coverage
          fail_ci_if_error: false

      - name: ğŸ“ˆ Coverage report summary
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            cat coverage/coverage-summary.json
          fi

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: ./server/dist
          retention-days: 7

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: server-test-results
          path: ./server/coverage
          retention-days: 7

  # =====================================
  # Security Scanning
  # =====================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [client-ci, server-ci]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ”’ Run npm audit (Client)
        working-directory: ./client
        run: |
          npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: ğŸ”’ Run npm audit (Server)
        working-directory: ./server
        run: |
          npm audit --audit-level=moderate || true
        continue-on-error: true

  # =====================================
  # Docker Build Job
  # =====================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [client-ci, server-ci]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [client, server]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸš€ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: ğŸ” Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

  # =====================================
  # Deploy to Staging (on PR merge to main)
  # =====================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.your-domain.com

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials (if using AWS)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
        continue-on-error: true

      - name: ğŸš€ Deploy to staging server
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "Environment: staging"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          
          # Add your deployment commands here
          # Example for SSH deployment:
          # ssh user@staging-server "cd /app && docker-compose pull && docker-compose up -d"
          
          # Example for Kubernetes:
          # kubectl set image deployment/instagram-lite-client client=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-client:${{ github.sha }}
          # kubectl set image deployment/instagram-lite-server server=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:${{ github.sha }}

      - name: ğŸ§ª Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Add smoke test commands
          # curl -f https://staging.your-domain.com/api/health || exit 1

      - name: ğŸ“¢ Deployment notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: 'Deployment to staging ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

  # =====================================
  # Performance Tests (Optional)
  # =====================================
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸƒ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://staging.your-domain.com
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

  # =====================================
  # Cleanup Job
  # =====================================
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [client-ci, server-ci, docker-build]
    if: always()

    steps:
      - name: ğŸ§¹ Clean up old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const days = 7;
            const timestamp = Date.now() - (days * 24 * 60 * 60 * 1000);
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            for (const artifact of artifacts.data.artifacts) {
              if (Date.parse(artifact.created_at) < timestamp) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                });
                console.log(`Deleted artifact: ${artifact.name}`);
              }
            }